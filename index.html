<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./Hover-master/css/hover.css" />
    <title>Hello, world!</title>
</head>

<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <a href="#" class="hvr-grow">Grow</a>
    <a href="#" class="hvr-shrink">Shrink</a>
    <a href="#" class="hvr-pulse">Pulse</a>
    <a href="#" class="hvr-pulse-grow">Pulse Grow</a>
    <a href="#" class="hvr-pulse-shrink">Pulse Shrink</a>
    <a href="#" class="hvr-push">Push</a>
    <a href="#" class="hvr-pop">Pop</a>
    <a href="#" class="hvr-bounce-in">Bounce In</a>
    <a href="#" class="hvr-bounce-out">Bounce Out</a>
    <a href="#" class="hvr-rotate">Rotate</a>
    <a href="#" class="hvr-grow-rotate">Grow Rotate</a>
    <a href="#" class="hvr-float">Float</a>
    <a href="#" class="hvr-sink">Sink</a>
    <a href="#" class="hvr-bob">Bob</a>

    <button class="btn btn-primary" data-bs-target="#modal" data-bs-toggle="modal">Modal</button>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login"
                                    type="button">Login</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#" type="button">Sign
                                    Up</button>
                            </li>
                        </ul>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login">
                            <div class="form floating mb-3 mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                            </div>


                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
